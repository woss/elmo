<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EOL Bookmarks Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="EOL Bookmarks Documentation" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="//unpkg.com/docsify-themeable/dist/css/theme-simple.css"
    />

    <link rel="stylesheet" href="//unpkg.com/docsify-toc@1.0.0/dist/toc.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"
    />
    <!-- <link
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.css"
  /> -->
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <style>
      .markdown-section {
        max-width: 100%;
      }
    </style>
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </head>

  <body>
    <div id="app">Collecting bits...</div>
    <script>
      var date = new Date();
      var year = date.getFullYear();
      window.$docsify = {
        name: "EOL Bookmarks Wiki",
        loadSidebar: true,
        // relativePath: true,
        auto2top: true,
        // coverpage: true,
        // onlyCover: true,
        // autoHeader: true,
        subMaxLevel: 2,
        maxLevel: 2,
        formatUpdated: "{MM}/{DD} {HH}:{mm}",
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md"
        },
        search: {
          paths: "auto",
          placeholder: "Search",
          noData: "No Results"
        },
        themeColor: "#3F51B5",
        markdown: {
          smartypants: true,
          renderer: {
            code: function(code, lang) {
              if (lang === "mermaid") {
                return (
                  '<div class="mermaid">' +
                  mermaid.render("mermaid-svg-" + num++, code) +
                  "</div>"
                );
              }
              return this.origin.code.apply(this, arguments);
            }
          }
        },
        // toc: {
        //   scope: ".markdown-section",
        //   headings: "h1, h2, h3, h4, h5, h6",
        //   title: "Table of Contents"
        // }
        // "flexible-alerts": {
        //   style: "flat"
        // }
        plugins: [
          function(hook) {
            var footer = [
              "<hr/>",
              "<footer>",
              `<span><a target="_blank" href="https://EOL Bookmarks.group">EOL Bookmarks Group</a> &copy; ${year}</span>`,
              "</footer>"
            ].join("");

            hook.afterEach(function(html) {
              return html + footer;
            });
          }
        ],
        dark: {
          background: "#1c2022",
          toggleBtnBg: "#34495e",
          textColor: "#b4b4b4"
        },
        light: {
          background: "white",
          toggleBtnBg: "var(--theme-color)",
          textColor: "var(--theme-color)"
        }
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify-themeable"></script>

    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-typescript.min.js"></script>
    <!-- <script src="//unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.js"></script> -->

    <script>
      var num = 0;
      mermaid.initialize({
        startOnLoad: false,
        flowchart: {
          useMaxWidth: true,
          htmlLabels: true,
          curve: "cardinal"
        }
      });
    </script>
  </body>
</html>
